<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vanilla-elements</title>
  <script type="module">
  import('./index.js');
  import {define, HTML} from '../index.js';

  define('custom-main', class extends HTML.Main {
    connectedCallback() {
      this.style.border = '2px solid silver';
    }
  });

  define('custom-element', class extends HTML.Element {
    connectedCallback() {
      this.textContent = 'CustomElement';
    }
  });

  define('custom-div', class extends HTML.Div {
    connectedCallback() {
      this.textContent = 'CustomDiv';
    }
  });

  const CustomFooter = define('custom-footer', class extends HTML.Footer {
    connectedCallback() {
      this.textContent = 'CustomFooter';
    }
  });

  document.head.appendChild(
    document.createElement('style')
  ).textContent = `
    [is="custom-div"] { color: blue; }
    [is="custom-footer"] { color: red; }
  `;
  document.body.appendChild(new CustomFooter);
  </script>
</head>
<body>
  <main is="custom-main">
    <custom-element></custom-element>
    <div is="custom-div"></div>
  </main>
</body>
</html>
